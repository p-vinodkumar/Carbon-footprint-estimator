<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carbon Emission Predictor</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
    <div class="container">
      <a class="navbar-brand fw-bold fs-3" href="/">Carbon Emission Predictor</a>
    </div>
  </nav>

  <main class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-10 col-lg-7">



        <div class="card shadow-lg rounded-4">
          <div class="card-body p-5">
            <h2 class="card-title text-center mb-4">Estimate Carbon Emissions</h2>

            <form method="POST" action="/predict">
              <div class="mb-3">
                <label for="source" class="form-label">Source Address</label>
                <input type="text" class="form-control" id="source" name="source" placeholder="Enter source location" />
              </div>

              <div class="mb-3">
                <label for="destination" class="form-label">Destination Address</label>
                <input type="text" class="form-control" id="destination" name="destination" placeholder="Enter destination location" />
              </div>

              <div class="text-center mb-4">
                <small class="text-muted">OR</small>
              </div>

              <h5 class="mb-3">Manual Input</h5>

              <div class="row g-3">
                <div class="col-md-6">
                  <label for="route_distance" class="form-label">Route Distance (km)</label>
                  <input type="number" step="any" min="0" class="form-control" id="route_distance" name="route_distance" />
                </div>

                <div class="col-md-6">
                  <label for="avg_speed" class="form-label">Average Speed (km/h)</label>
                  <input type="number" step="any" min="0" class="form-control" id="avg_speed" name="avg_speed" />
                </div>

                <div class="col-md-6">
                  <label for="fuel_consumption" class="form-label">Fuel Consumption (L)</label>
                  <input type="number" step="any" min="0" class="form-control" id="fuel_consumption" name="fuel_consumption" />
                </div>

                <div class="col-md-6">
                  <label for="cargo_weight" class="form-label">Cargo Weight (kg)</label>
                  <input type="number" step="any" min="0" class="form-control" id="cargo_weight" name="cargo_weight" />
                </div>

                <div class="col-md-6">
                  <label for="traffic_level" class="form-label">Traffic Level</label>
                  <select class="form-select" id="traffic_level" name="traffic_level" required>
                    <option selected disabled value="">Select Traffic Level</option>
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                  </select>
                </div>
              </div>

              <div class="d-grid mt-4">
                <button type="submit" class="btn btn-primary btn-lg">Predict Emission</button>
              </div>
            </form>

            {% if prediction_text %}
            <div class="alert alert-info mt-4 text-center fs-5">
              {{ prediction_text }}
            </div>
            {% endif %}

          </div>
        </div>

      </div>
    </div>
  </main>

  <footer class="bg-primary text-white text-center py-3">
    &copy; 2025 Carbon Emission Predictor | Built with Flask & PyTorch
  </footer>

  <!-- Bootstrap 5 JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
